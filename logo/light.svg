<svg width="180" height="36" viewBox="0 0 180 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- eBay MCP Logo - Light Mode (for use on dark backgrounds) -->

  <!-- Icon: Modern Connection Symbol -->
  <g id="icon">
    <!-- Red Node -->
    <circle cx="10" cy="18" r="6" fill="#FF5A5F"/>
    <circle cx="10" cy="18" r="4" fill="#E53238" opacity="0.6"/>

    <!-- Blue Node -->
    <rect x="26" y="12" width="12" height="12" rx="2" fill="#3399FF"/>
    <rect x="28" y="14" width="8" height="8" rx="1" fill="#0064D2" opacity="0.7"/>

    <!-- Connection Lines -->
    <path d="M16 18 L26 18" stroke="#FFD700" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M32 24 L32 30 L18 30" stroke="#A0D468" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Accent Dots -->
    <circle cx="18" cy="30" r="2" fill="#A0D468"/>
    <circle cx="21" cy="18" r="1.5" fill="#FFD700" opacity="0.8"/>
  </g>

  <!-- Text: eBay MCP -->
  <g id="text">
    <!-- eBay - Each letter in official colors -->
    <text x="48" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#FF5A5F">e</text>
    <text x="58" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#3399FF">B</text>
    <text x="69" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#FFD700">a</text>
    <text x="79" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#A0D468">y</text>

    <!-- MCP Server -->
    <text x="48" y="29" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" fill="#3C3C3C">MCP Server</text>
  </g>
</svg>
