<svg width="180" height="36" viewBox="0 0 180 36" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- eBay MCP Logo - Dark Mode (vibrant light colors for dark backgrounds) -->

  <!-- Icon: Modern Connection Symbol -->
  <g id="icon">
    <!-- Red Node - Brightened for dark mode -->
    <circle cx="10" cy="18" r="6" fill="#FF6B6B"/>
    <circle cx="10" cy="18" r="4" fill="#FF5A5F" opacity="0.7"/>

    <!-- Blue Node - Brightened for dark mode -->
    <rect x="26" y="12" width="12" height="12" rx="2" fill="#4DA8FF"/>
    <rect x="28" y="14" width="8" height="8" rx="1" fill="#3399FF" opacity="0.8"/>

    <!-- Connection Lines - Bright yellow and green -->
    <path d="M16 18 L26 18" stroke="#FFE066" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M32 24 L32 30 L18 30" stroke="#B8E986" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>

    <!-- Accent Dots -->
    <circle cx="18" cy="30" r="2" fill="#B8E986"/>
    <circle cx="21" cy="18" r="1.5" fill="#FFE066" opacity="0.9"/>
  </g>

  <!-- Text: eBay MCP -->
  <g id="text">
    <!-- eBay - Bright colors for dark mode -->
    <text x="48" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#FF6B6B">e</text>
    <text x="58" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#4DA8FF">B</text>
    <text x="69" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#FFE066">a</text>
    <text x="79" y="16" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="16" font-weight="700" fill="#B8E986">y</text>

    <!-- MCP Server - Light text for dark background -->
    <text x="48" y="29" font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif" font-size="11" font-weight="600" fill="#E5E5E5">MCP Server</text>
  </g>
</svg>
